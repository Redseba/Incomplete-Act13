// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Central Maven repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'  // Gradle plugin for Android
        classpath 'com.google.gms:google-services:4.3.15'  // Google services plugin (for Firebase)
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'  // Kotlin plugin for Android (optional if using Kotlin)
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Central Maven repository
    }
}

rootProject.buildDir = "../build"  // Set the root build directory
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"  // Set subproject build directories
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir  // Clean task to delete the build directory
}
